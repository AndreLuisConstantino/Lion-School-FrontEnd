<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16a1966fca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main-alunos.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Curso</title>
</head>

<body>
    <header>
        <div class="logo-name__container">
            <img src="../img/logo-image.png" alt="logo">
            <div class="name__container">
                <span class="name__text">Lion</span>
                <span class="name__text">School</span>
            </div>
        </div>
        <div class="exit__container">
            <a href="">
                <img src="../img/out-image.png" alt="icone de sair">
                <span class="out__text">Sair</span>
            </a>
        </div>
    </header>
    <main>
        <nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle dropdown-status" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Status
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="legenda__container">
                <span>LEGENDA</span>
                <div class="cursando-legenda__container">
                    <div class="box-cursando"></div>
                    <span>Cursando</span>
                </div>
                <div class="finalizado-legenda__container">
                    <div class="box-finalizado"></div>
                    <span>Finalizado</span>
                </div>
            </div>
        </nav>
    </main>
    <footer>
        <div class="contact__container">
            <div class="contact">
                <i class="fa-solid fa-phone"></i>
                <span class="text__contact">(11) 4774-4700</span>
            </div>
            <div class="contact">
                <i class="fa-solid fa-envelope"></i>
                <span class="text__contact">lionschool@gmail.com</span>
            </div>
            <div class="contact">
                <i class="fa-solid fa-location-dot"></i>
                <span class="text__contact">Rua tcc, 211, Centro, Jandira</span>
            </div>
        </div>
        <div class="copyright__container">
            Copyright © 2022 | André Luiz
        </div>
        <div class="social-media__container">
            <div class="media__container">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
    </footer>
</body>

</html>
