<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/ferramenta-lapis.png">
    <script src="https://kit.fontawesome.com/16a1966fca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <script src="./js/index.js" defer type="module"></script>
    <title>Lion School</title>
</head>

<body>
    <header>
        <div class="logo-name__container">
            <img src="./img/logo-image.png" alt="logo">
            <div class="name__container">
                <span class="name__text">Lion</span>
                <span class="name__text">School</span>
            </div>
        </div>
        <div class="exit__container">
            <img src="./img/out-image.png" alt="icone de sair">
            <span class="out__text">Sair</span>
        </div>
    </header>
    <main>
        <div class="promotion__container">
            <div class="promotion-text__container">
                <h1 class="promotion__text">Escolha um <span>curso</span></h1>
                <h1 class="promotion__text">para gerenciar</h1>
            </div>
            <img src="./img/devices.svg" alt="imagem de dispositivos">
        </div>
        <div class="studant__container">
            <img src="./img/studant.svg" alt="imagem de uma estudante">
        </div>
        <div class="cursos__container">
            <a href="teste.html" class="link__card">
                <div class="card__container">
                    <img src="./img/DS.png" alt="imagem DS">
                    <span>DS</span>
                </div>
            </a>
            <a href="teste.html" class="link__card">
                <div class="card__container">
                    <img src="./img/redes.png" alt="imagem DS">
                    <span>RDS</span>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <div class="contact__container">
            <div class="contact">
                <i class="fa-solid fa-phone"></i>
                <span class="text__contact">(11) 4774-4700</span>
            </div>
            <div class="contact">
                <i class="fa-solid fa-envelope"></i>
                <span class="text__contact">lionschool@gmail.com</span>
            </div>
            <div class="contact">
                <i class="fa-solid fa-location-dot"></i>
                <span class="text__contact">Rua tcc, 211, Centro, Jandira</span>
            </div>
        </div>
        <div class="copyright__container">
            Copyright © 2022 | André Luiz
        </div>
        <div class="social-media__container">
            <div class="media__container">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="media__container">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
    </footer>
</body>

</html>
